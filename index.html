<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            min-width: 960px;
            margin: 0 auto;
        }
        .wrp {
            display: block;
            width: 100%;
            text-align: center;
        }
        #main {
            box-shadow: 5px darkgray;
        }
        .roulette {
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-around;
            width: 100%;
            margin: 5px;
        }
        .roulette img {
            height: 200px;
        }
        .ch-wrap {
            margin: 50px auto;
            width: 400px;
            height: 400px;
            border: 1px solid #111;
        }
        .ch-item {
            width: 50px;
            height: 50px;
            float: left;
        }
        .ch-black {
            background: #111;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="wrp">
            <img src="img/1.jpg" alt="Samsung" id="main">
        </div>
        <div class ="roulette">
        </div>
    </div>
    <div class="ch-wrap">

    </div>
    <script>
        let roulette = document.querySelector ('.roulette');
        let mainImg = document.querySelector ('#main');
        function gallary () {
            let num = 7;
            let nodeStr = '';
            for (let i = 1; i <= num; i++) {
                nodeStr += `<img src="img/${i}.jpg">`;
                
            }
            roulette.innerHTML = nodeStr;
        }
        gallary ()

        var chessWrap = document.querySelector('.ch-wrap');

        var i = 0, count = 0;

        while (count < 64) {
            var item = document.createElement('div');
            chessWrap.appendChild(item);

            item.classList.add('ch-item');

            if (i && i % 2)
                item.classList.add('ch-black')

            i += ((i + 2) % 9) ? 1 : 2;
            count++;
        }
    </script>
</body>
</html>
